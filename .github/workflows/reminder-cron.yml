name: Reminder Cron

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:        # allows manual run

jobs:
  trigger-reminder:
    runs-on: ubuntu-latest

    steps:
      - name: Call reminder endpoint
        run: |
          curl -X POST ${{ secrets.APP_BASE_URL }}/api/notifications/internal/run-reminders \
          -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"
